plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.6.Final'
    compile group: 'io.undertow', name: 'undertow-servlet', version: '2.0.6.Final'
    compile group: 'io.undertow', name: 'undertow-websockets-jsr', version: '2.0.6.Final'
    compile group: 'org.glassfish.tyrus.bundles', name: 'tyrus-standalone-client', version: '1.14'
}
